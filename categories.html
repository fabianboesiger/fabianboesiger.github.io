---
layout: default
---

{% for category in site.categories %}
<details>
    {% assign category_name = category | first %}
    <summary>{{ category_name }}</summary>
    <ul>
        {% for post in site.categories[category_name] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</details> 
{% endfor %}
