<article class="image">
    <div class="wrapper">
        <img src="{{ post.link }}"></img>
    </div>
    <div class="text">
        <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
        <h2 class="title">{{ post.title }}</h2>
        <span class="description">{{ post.description }}</span>
    </div>
</article>
