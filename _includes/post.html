<section class="post">
    <a href="{{ post.url }}">
        <p class="tag category">{{ post.category }}</p>
        <h2 class="title">{{ post.title }}</h2>

        <!--
        <div class="tags">
            {% for tag in post.tags %}
            <a class="tag">{{ tag }}</a>
            {% endfor %}
        </div>
        -->
        <p>{{ post.description }}</p>
        <p class="date">{{ post.date | date: "%d.%m.%Y" }}</p>
    </a>
</section>
