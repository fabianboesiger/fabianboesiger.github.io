<article>
    <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
    <a href="{{ post.url }}"><h2 class="title">{{ post.title }}</h2></a>
    <div class="tags">
        {% for category in post.categories %}
            <span class="tag category">{{ category }}</span>
        {% endfor %}
        {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
</article>
