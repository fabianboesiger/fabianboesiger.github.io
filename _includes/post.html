<article>
    <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="tags">
        {% for category in post.categories %}
            <span class="tag category">{{ category }}</span>
        {% endfor %}
        {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
</article>
