<article>
    <a href="{{ post.url }}">
        <span class="title">{{ post.title }}</span>
        <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
        <div class="tags">
            {% for category in post.categories %}
                <span class="tag category">{{ category }}</span>
            {% endfor %}
            {% for tag in post.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </a>
</article>
