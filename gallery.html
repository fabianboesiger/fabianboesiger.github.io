---
layout: default
---

<style>
    :root {
        /* Invert base colors for dark theme */
        --bg-color: black;
        --text-color: white;
    }

    main {
        max-width: initial;
        margin: 0px;
        padding: 0px;
    }

    .image {
        position: relative;
        height: min(calc(100vh - 55px), 100vw);
    }

    .image:not(:last-child) {
        border-bottom: 2px solid var(--text-color);
    }


    .image .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .image .wrapper img {
        display: block;
        z-index: -100;
        width: initial;
        height: 100%;
        border: none;
        margin: auto;
    }

    .image .text {
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 16px;
    }
</style>

{% for post in site.posts %}
{% if post.categories contains "Bild" %}
{% include image.html %}
{% endif %}
{% endfor %}
